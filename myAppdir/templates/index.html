{% extends "base.html" %}

{% block container %}
<div class="container mt-3">
    <div class="card shadow-sm rounded p-4">
        <h2 class="text-center mb-4">LangBridge</h2>
        <form action="/" method="POST"> 
            {% csrf_token %}
            <div class="mb-3">
                <label for="textbox" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your text here..." name="textbox" rows="3">{{ text }}</textarea>
                
                <select class="form-select mt-3" aria-label="Default select example" name="select">
                    <option selected>Select Language</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="bn">Bengali</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="zh-tw">Chinese (Traditional)</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="nl">Dutch</option>
                    <option value="ka">Georgian</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="gu">Gujarati</option>
                </select>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label mt-3"> </label>
                    <textarea disabled class="form-control" id="exampleFormControlTextarea1" name="t" rows="3">{{ translate }}</textarea>

                    <input class="btn btn-primary mt-3" type="submit" value="Translate">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock container %}
